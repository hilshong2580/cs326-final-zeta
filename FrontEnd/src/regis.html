<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>U-Car</title>

    <link rel="stylesheet" type="text/css" href="../css/regis.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
<div id="regis_frame">
 <div class=logo><p id="image_logo"><img src="https://github.com/hilshong2580/cs326-final-zeta/blob/main/FrontEnd/images/textIcon2.png?raw=true" height="50"  alt='U-car Icon'></p></div>
    <div class="tile" >
      <span style="color:#F5F5F5"> <strong>Registration</strong> </span>
     <br/>
    </div>
<br/>
    <br/>
  <form class="form-horizontal">
    <fieldset>
   
         <p><label class="label_input">Username</label><input type="text" id="username" class="text_field"/></p>
        
        <p><label class="label_input">Password</label><input type="text" id="password" class="text_field"/></p>

        <p><label class="label_password">Confirm Password</label><input type="text" id="repas" class="repas_text_field"
        placeholder="Enter your password again!"/></p>

        <p><label class="label_input">Email</label><input type="text" id="email" class="text_field" placeholder="Must end with umass.edu"/></p>

        <p><label class="label_input">Phone</label><input type="text" id="phone" class="text_field"/></p>
        
        <p><label class="label_input">About me</label><input type="text" id="aboutme" class="text_field" placeholder="Introduce about yourself"/></p>

        <div id="regis_control">
            <input type="button" id="btn_regis" value="Registrate" onclick="regis();"/>
            <a id="registed" href="login.html">Already have a account? Login!</a>
          </div>
           </fieldset>
  </form>
</div>
</body>
</html>
