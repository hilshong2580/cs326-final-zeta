<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>U-car</title>

    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="login.js"></script>
</head>
<body>
<div id="login_frame">
 <div class=logo><p id="image_logo"><img src="https://github.com/hilshong2580/cs326-final-zeta/blob/main/FrontEnd/images/textIcon2.png?raw=true" width="50" alt='U-car Icon'></p></div>
    <div class="tile" >
     Welcome to use U-CAR!
     <br/>
    </div>
<br/>
    <br/>
  <form class="form-horizontal">
    <fieldset>
   
         <P><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16" id="username_logo">
  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg><input type="text" id="username" class="text_field" placeholder="username"/></P>
        <br/>

        
    <P><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16" id="password_logo">
  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
</svg><input type="text" id="password" class="text_field" placeholder="password"/></P>
         
        <br/>

       <div id="login_control">
            <input type="button" id="btn_login" value="Login" onclick="login();"/>
            <a id="forget_pwd" href="forget_pwd.html">Forgrt password?</a>
        </div>
    </fieldset>
  </form>
</div>
</body>
</html>
