<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>U-Car</title>

  <link rel="stylesheet" type="text/css" href="./css/regis.css" />
  <script src="./src/regis.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="icon" type="image/png" href="https://github.com/hilshong2580/cs326-final-zeta/blob/main/FrontEnd/images/fav1.png?raw=true" />

</head>

<body>
  <div id="regis_frame">
    <div class=logo>
      <p id="image_logo"><img
          src="https://github.com/hilshong2580/cs326-final-zeta/blob/main/FrontEnd/images/textIcon2.png?raw=true"
          height="50" alt='U-car Icon'></p>
    </div>
    <div class="tile">
      <span style="color:#F5F5F5"> <strong>Registration</strong> </span>
      <br />
    </div>
    <br />
    <br />
    <form class="form-horizontal">
      <fieldset>

        <p><label class="label_input">Email</label><input type="text" id="emailRegister" class="text_field"
            placeholder="Must end with umass.edu" /></p>

        <p><label class="label_input">username</label><input type="text" id="userNameRegister" class="text_field" /></p>

        <p><label class="label_input">Password</label><input type="text" id="passwordRegister" class="text_field" /></p>

        <p><label class="label_password">Confirm Password</label><input type="text" id="repasRegister"
            class="repas_text_field" placeholder="Enter your password again!" /></p>

        <p><label class="label_input">Phone</label><input type="text" id="phoneRegister" class="text_field" /></p>

        <p><label class="label_input">About me</label><input type="text" id="aboutmeRegister" class="text_field"
            placeholder="Introduce about yourself" /></p>

        <div id="regis_control">
          <input type="button" id="btn_regis" value="Registration" />
          <a id="registed" href="./login.html">Already have a account? Login!</a>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
