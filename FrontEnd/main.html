  <!-- This is filter row for create post, filter, drop down botton -->

        <div class="mainBtrBar">

          <!-- the create post button -->
          <!-- Button trigger modal, this is use on create post -->
            <div class="text-center">

              <button type="button" style="text-align:right vertical-align=center" class="btn btn-primary btn-sm" data-toggle="modal" 
              id="allPost">
              All Post
              </button>

              <button type="button" style="text-align:right vertical-align=center" class="btn btn-primary btn-sm" data-toggle="modal" 
              id="MyFavPost">
              My Favour Post
              
            </button>

               <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" id="toggleAll">Toggle All Post</button>

                <button type="button" style="text-align:right vertical-align=center" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal"
                  id="createPopUp">
                  Create Post
                </button>

            </div>
          
        </div>

        <!-- Modal for UserInfo-->
        <div class="modal fade" id="UserModal" tabindex="-1" role="dialog" aria-labelledby="UserModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="UserModalLabel">UserInfo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <label class="form-label" id="mainUserName"></label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Email:</label>
                    <label class="form-label required" id="mainUserEmail"></label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Phone:</label>
                    <label class="form-label required" id="mainUserPhone"></label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">About:</label>
                    <label class="form-label required" id="mainUserAbout"></label>
                  </div>
                  <button type="button" class="btn btn-outline-success" data-toggle="modal" data-dismiss="modal" data-target="#editUSIFO" >edit</button>
                  <!-- <button type="button" class="btn btn-primary" id="editUserInfo" data-dismiss="modal">edit</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- <div id="editUSIFO"></div>> -->
        <div class="modal fade" id="editUSIFO" tabindex="-1" role="dialog" aria-labelledby="UserModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="UserModalLabel">UserInfo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <label class="form-label" id="EdmainUserName"></label>
                    <input type="text" class="form-control" id="EditUserInfoName">
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Email:</label>
                    <label class="form-label required" id="EdmainUserEmail"></label>
                    <input type="text" class="form-control" id="EditUserInfoEmail">
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Phone:</label>
                    <label class="form-label required" id="EdmainUserPhone"></label>
                    <input type="text" class="form-control" id="EditUserInfoPhone">
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">About:</label>
                    <label class="form-label required" id="EdmainUserAbout"></label>
                    <input type="text" class="form-control" id="EditUserInfoAbout">
                  </div>
                 <button type="button" class="btn btn-primary" id="editUserInfoBtr" data-dismiss="modal">save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- <div id="editUSIFO"></div>> -->
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label required">Title</label>
                    <input type="text" class="form-control" id="createTitle">
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Destination</label>
                    <input type="text" class="form-control" id="createDestination">
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Outset</label>
                    <input type="text" class="form-control" id="createOutset">
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Time: Start</label>
                    <input type="datetime-local" class="form-control" id="createDateTimeStart">
                  </div>
                  <div class="mb-3">
                    <label class="form-label required">Time: End</label>
                    <input type="datetime-local" class="form-control" id="createDateTimeEnd">
                  </div>

                  <div class="mb-3">
                    <label class="form-label required">Num of people</label>
                    <input type="number" class="form-control" min="0" id="createNumOfPeople">
                  </div>

                  <div class="mb-3">
                    <label class="form-label required">Description</label>
                    <textarea class="form-control" id="createDescription"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="createPost" data-dismiss="modal">Save
                  changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
